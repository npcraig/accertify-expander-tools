<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accertify Expander Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .neumorph {
            border-radius: 50px;
            background: #e0e0e0;
            box-shadow:  20px 20px 60px #bebebe,
                        -20px -20px 60px #ffffff;
        }
        .toggle-pill-color input[type="checkbox"]:checked + label {
            background-color: #4CAF50;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto neumorph p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Accertify Expander Settings</h1>
        
        <form id="settingsForm" class="space-y-6">
            <div>
                <label for="keyboardShortcut" class="block text-sm font-medium text-gray-700">Keyboard Shortcut:</label>
                <input type="text" id="keyboardShortcut" name="keyboardShortcut" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <h2 class="text-lg font-medium text-gray-900">Select Links to Open:</h2>
                <div class="mt-2 space-y-2">
                    <div class="toggle-pill-color inline-flex items-center">
                        <input type="checkbox" id="link1" name="link1" class="hidden" checked>
                        <label for="link1" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                            </div>
                            <div class="ml-3 text-gray-700 font-medium">Link 1</div>
                        </label>
                    </div>
                    <div class="toggle-pill-color inline-flex items-center">
                        <input type="checkbox" id="link2" name="link2" class="hidden" checked>
                        <label for="link2" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                            </div>
                            <div class="ml-3 text-gray-700 font-medium">Link 2</div>
                        </label>
                    </div>
                    <div class="toggle-pill-color inline-flex items-center">
                        <input type="checkbox" id="link3" name="link3" class="hidden" checked>
                        <label for="link3" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                            </div>
                            <div class="ml-3 text-gray-700 font-medium">Link 3</div>
                        </label>
                    </div>
                    <div class="toggle-pill-color inline-flex items-center">
                        <input type="checkbox" id="link4" name="link4" class="hidden" checked>
                        <label for="link4" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                            </div>
                            <div class="ml-3 text-gray-700 font-medium">Link 4</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="theme" class="block text-sm font-medium text-gray-700">Theme:</label>
                <select id="theme" name="theme" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save Settings
            </button>
        </form>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Model Visualization</h2>
            <div id="modelVisualization" class="w-full h-64 bg-white rounded-lg shadow-md p-4">
                <!-- Add a placeholder for the model visualization -->
                <svg class="w-full h-full" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="180" height="80" rx="10" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
                    <circle cx="50" cy="50" r="20" fill="#4CAF50"/>
                    <circle cx="100" cy="50" r="20" fill="#2196F3"/>
                    <circle cx="150" cy="50" r="20" fill="#FFC107"/>
                    <line x1="70" y1="50" x2="80" y2="50" stroke="#333" stroke-width="2"/>
                    <line x1="120" y1="50" x2="130" y2="50" stroke="#333" stroke-width="2"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
